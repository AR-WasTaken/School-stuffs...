<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

<body>
    <div id="strompris">

    </div>

    <script>
        async function hentStrømPriserHistorie() {
            var request = await fetch("https://innafjord.azurewebsites.net/api/PowerPrice/all")
            var answer = await request.json()
            return answer
        }

        async function plotStrømpriser() {
            var yVerdier = await hentStrømPriserHistorie()
            xVerdier = []
            for (i in yVerdier) {
                xVerdier.push(i)
            }

            console.log(xVerdier)
            console.log(yVerdier)
        }
    </script>
</body>
